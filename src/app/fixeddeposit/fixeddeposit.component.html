<main>
    <div class="container-fluid" style="margin-top: 70px; ">
                    <form class="form-horizontal" >
                            <div>
                                <br>
                             <h3>Fixed Deposit</h3>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="bankaddress">Bank Address</label>
                              <div class="col-sm-4">
                                <input type="text" class="form-control" name="bankaddress" [(ngModel)]="bankaddress" placeholder="Bank Address">
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="depositamount">Deposit Amount:</label>
                              <div class="col-sm-4">
                                <input type="text" class="form-control" name="depositamount" [(ngModel)]="depositamount" placeholder="Deposit Amount">
                              </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="periodinyrs">Enter Period(in yrs):</label>
                                <div class="col-sm-4">
                                  <input type="number" class="form-control" name="periodinyrs" [(ngModel)]="periodinyrs" placeholder="Enter Period(in yrs)">
                                </div>
                            </div>
                   
                    
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-10">
                                  <p id="fix_status"></p>
                                <button type="submit" class="btn btn-default" (click)='submit()'>Fixed Req</button>
                              </div>
                            </div>
                          </form>
            
            <div class="col-sm-6" >
                <div>
                    <h5>Fixed Deposit</h5>
                </div>
</div>


<br>
<center><h3>Bank details</h3></center>
<!--Table-->
<table class="table">

    <!--Table head-->
    <thead class="mdb-color darken-3">
        <tr class="text-white">
            
            <th>Bank Address</th>
            <th>Bank Name</th>
            <th>Balance</th>
            <th>Fixed int</th>

        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr *ngFor="let bank of All_bank1; let i = index">
            <td>{{ bank.address }}</td>
            <td>{{ bank.bank_name }}</td>
            <td>{{ bank.Bal }}</td>
            <td>{{ bank.Fix_dep_int }}</td>
            

        </tr>
    </tbody>
    <!--Table body-->
</table>
<!--Table-->
